<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .checked {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="productDetails" class="row">
            <!-- Product image and details will be displayed here -->
        </div>
    </div>
    <script>
        // Retrieve product details from local storage
        const product = JSON.parse(localStorage.getItem('selectedProduct'));

        // Function to create star rating elements
        function createStarRating(rating) {
            const starContainer = document.createElement('div');
            for (let i = 0; i < 5; i++) {
                const star = document.createElement('span');
                star.className = i < rating ? 'fa fa-star checked' : 'fa fa-star';
                starContainer.appendChild(star);
            }
            return starContainer;
        }

        if (product) {
            const container = document.getElementById('productDetails');

            // Create first div for product image
            const imgCol = document.createElement('div');
            imgCol.className = 'col-md-6';

            const imgCard = document.createElement('div');
            imgCard.className = 'card';

            const imgCardBody = document.createElement('div');
            imgCardBody.className = 'card-body text-center';

            const imgElement = document.createElement('img');
            imgElement.src = product.thumbnail;
            imgElement.alt = product.title;
            imgElement.className = 'img-fluid';

            imgCardBody.appendChild(imgElement);
            imgCard.appendChild(imgCardBody);
            imgCol.appendChild(imgCard);

            // Create div for buttons below the image
            const btnGroup = document.createElement('div');
            btnGroup.className = 'btn-group mt-3';

            const buyButton = document.createElement('button');
            buyButton.className = 'btn btn-primary';
            buyButton.innerText = 'Buy Now';
           
        

            const cartButton = document.createElement('button');
            cartButton.className = 'btn btn-secondary';
            cartButton.innerText = 'Add to Cart';

            btnGroup.appendChild(buyButton);
            btnGroup.appendChild(cartButton);
            imgCol.appendChild(btnGroup);

            // Create second div for product details
            const detailsCol = document.createElement('div');
            detailsCol.className = 'col-md-6';

            const card = document.createElement('div');
            card.className = 'card mb-4';

            const cardBody = document.createElement('div');
            cardBody.className = 'card-body';

            const cardTitle = document.createElement('h5');
            cardTitle.className = 'card-title';
            cardTitle.innerText = product.title;

            const cardText = document.createElement('p');
            cardText.className = 'card-text';
            cardText.innerText = `$${product.price}`;

            const ratingElement = createStarRating(Math.round(product.rating));

            const category = document.createElement('p');
            category.className = 'card-text';
            category.innerText = `Category: ${product.category}`;

            const description = document.createElement('p');
            description.className = 'card-text';
            description.innerText = product.description;

            const availability = document.createElement('p');
            availability.className = 'card-text';
            availability.innerText = ` Availability: ${product.stock > 0 ? 'In Stock' : 'Out of Stock'}`;

            const brand = document.createElement('p');
            brand.className = 'card-text';
            brand.innerText = `Brand: ${product.brand}`;

            const discount = document.createElement('p');
            discount.className = 'card-text';
            discount.innerText = `Discount: ${product.discountPercentage}%`;

            const returnPolicy = document.createElement('p');
            returnPolicy.className = 'card-text';
            returnPolicy.innerText = 'Return Policy: 30 days return policy';

            const shippingInfo = document.createElement('p');
            shippingInfo.className = 'card-text';
            shippingInfo.innerText = 'Shipping Information: Ships in 3-5 business days';

            const warrantyInfo = document.createElement('p');
            warrantyInfo.className = 'card-text';
            warrantyInfo.innerText = 'Warranty Information: 1 year warranty';

            const weight = document.createElement('p');
            weight.className = 'card-text';
            weight.innerText = `Weight: ${product.weight} kg`;

            // Append elements to their respective parents
            cardBody.appendChild(cardTitle);
            cardBody.appendChild(description);
            cardBody.appendChild(category);
            cardBody.appendChild(cardText);
            cardBody.appendChild(ratingElement);
            cardBody.appendChild(availability);
            cardBody.appendChild(brand);
            cardBody.appendChild(discount);
            cardBody.appendChild(returnPolicy);
            cardBody.appendChild(shippingInfo);
            cardBody.appendChild(warrantyInfo);
            cardBody.appendChild(weight);
            card.appendChild(cardBody);
            detailsCol.appendChild(card);

            // Append both columns to the container
            container.appendChild(imgCol);
            container.appendChild(detailsCol);
        }
    </script>
</body>
</html>
